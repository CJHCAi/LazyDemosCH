<p class="p1">您的设备网络连接失败</p>

<hr style="border:0px ; padding-top:1px; margin:2px;margin:10px"  color="#6c6c6c"; align="center">
<p class="p2">可以尝试以下方法连接网络：</p>
<p class="p3"><ul>
    <li>
    在设备的<strong>"<span class="bold">设置</span>" </strong>-<strong>"<span class="bold">WiFi</span>"</strong>设置面板中选择一个可用的Wi-Fi热点接入。</li>
    <li>在设备的<strong> &quot;<span class="bold">设置</span>&quot;</strong> -<strong> &quot;<span class="bold">通用</span>&quot;</strong> -<strong> &quot;<span class="bold">网络</span>&quot;</strong> 设置面板中启用<strong>&quot;<span class="bold">蜂窝数据</span>&quot;</strong> (启用后运营商可能会收取数据通信费用)。</li>
    </ul></p>

<p class="p2">如要您已接入Wi-Fi网络：</p>

<p class="p3"><ul>
    <li>
     请检查您所连接的Wi-Fi热点是否已接入互联网，或该热点是否已允许您的设备访问互联网。
    </li>
    </ul></p>
<p class="p3"><span class="Apple-converted-space">    </span></p>
